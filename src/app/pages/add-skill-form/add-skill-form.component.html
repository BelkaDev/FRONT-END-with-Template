<form #userForm="ngForm">
    <div class=" form-group">
        <label for="inputDesignation"> Designation </label>
        <input aria-describedby="DesignationHelp" class=" form-control" id="inputDesignation"
            placeholder="Enter Designation" type="text" name="designation" [(ngModel)]="data.designation" />
    </div>
    <div class=" form-group">
        <label for="inputDesignation"> Skill Rating </label>
        <input aria-describedby="DesignationHelp" class=" form-control" id="inputDesignation"
            placeholder="Enter Skill Rating" type="number" name="rating" [(ngModel)]="data.rating" />
            
    </div>
    <button class=" btn btn-primary" type="submit" [mat-dialog-close]="data">Submit</button>
</form>
