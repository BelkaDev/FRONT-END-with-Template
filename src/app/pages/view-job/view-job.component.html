<div class="wrapper">
        <div class="main">
            <div class="section">
                <div class="container">
                    
                        <div class="card" data-background="image" style="background-image: url('assets/img/sections/rawpixel-com.jpg')">
                            <div class="card-body">
                                <a href="javascript:void(0)">
                                    <h3 class="card-title">{{job.jotitle}}</h3>
                                </a>
                                <p class="card-description">
                                        {{job.jodescription}}
                                </p>
                                <div class="card-footer">
                                    <button *ngIf="status=='Apply For This Job'" (click)="applyForAJob()"  class="btn btn-success btn-round">
                                        <i class="fa fa-check"></i> {{status}}
                                    </button>
                                    <div *ngIf="status=='Already Applied'">

                                            <button  (click)="cancelApplication()"  class="btn btn-danger btn-round">
                                                    <i class="fa fa-times"></i> Cancel Application
                                                </button>

                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                        
                </div>
            </div>
        </div>
    </div>
