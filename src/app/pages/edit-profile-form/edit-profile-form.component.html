<form #userForm="ngForm">

    <div class="container" style="margin-top:8rem !important;">
        <div class="row">
            <div class="profile-picture">
                <app-image-upload [image]="data.imageUrl" (updated)="updateImage($event)"></app-image-upload>

            </div>
        </div>
    </div>
    <div class=" form-group">
        <label for="inputFirstName"> First Name </label>
        <input aria-describedby="FirstNameHelp" class=" form-control" id="inputFirstName" placeholder="First Name"
            type="text" name="firstName" [(ngModel)]="data.firstName" />
    </div>

    <div class=" form-group">
        <label for="inputLastName"> Last Name </label>
        <input aria-describedby="LastNameHelp" class=" form-control" id="inputLastName" placeholder="Last Name"
            type="text" name="LastName" [(ngModel)]="data.lastName" />
    </div>
    <div class=" form-group">
        <label for="inputTitle"> Profession </label>
        <input aria-describedby="TitleHelp" class=" form-control" id="inputTitle" placeholder="Title" type="textarea"
            name="title" [(ngModel)]="data.title" />
    </div>

    <div class=" form-group">
        <label for="Bio"> Biography </label>
        <textarea id="inputFirstName" name="biography" [(ngModel)]="data.bio" class=" form-control" id="Bio"
            rows="3"></textarea>
    </div>
    <button class=" btn btn-primary" type="submit" [mat-dialog-close]="data">Submit</button>
</form>
