<div class="wrapper">
    <div class="main">
        <div class="section">
            <div class="container">
                <h3>Add Product</h3>
                <form style="align-content:  center;">   
                    <div class="row">
                       

                        <div class="col-md-7 col-sm-7">
                                <div class="form-group">
                                        <h6>Id <span class="icon-danger">*</span></h6>
                                        <input type="text" class="form-control border-input" name="id" [(ngModel)]="pack.id" #idP >             
                                    </div>
                            <div class="form-group">
                                <h6>Title <span class="icon-danger">*</span></h6>
                                <input type="text" class="form-control border-input" name="title" [(ngModel)]="pack.title" #tit>
                            </div>
                            <div class="form-group">
                                <h6>Tagline <span class="icon-danger">*</span></h6>
                                <input type="text" class="form-control border-input" name="type" [(ngModel)]="pack.type" #typ>
                            </div>
                            <div class="row price-row">
                              <div class="col-md-6">
                                <h6>Price
                                  <span class="icon-danger">*</span>
                                </h6>
                                <div class="input-group border-input">
                                  <input type="text" value="" name="price" [(ngModel)]="pack.price" class="form-control border-input" #prix>
                                  <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-euro"></i></span>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <h6>Discount</h6>
                                <div class="input-group border-input">
                                  <input type="text" value="" placeholder="enter discount" name="reduction" [(ngModel)]="pack.reduction" #red class="form-control border-input">
                                  <div class="input-group-append">
                                    <span class="input-group-text">%</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                                <h6>Description</h6>
				                        <textarea class="form-control textarea-limited" name="description" [(ngModel)]="pack.description" #desc rows="13" maxlength="150" ></textarea>
                                <h5><small><span id="textarea-limited-message" class="pull-right">150 characters left</span></small></h5>
                            </div>
					           
                        </div>
                    </div>


                    <div class="row buttons-row">
                        <div class="col-md-4 col-sm-4">
                            <button class="btn btn-outline-danger btn-block btn-round" [routerLink]="['/pages/pack-admin-pages/packAdmin']">Cancel</button>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <button class="btn btn-primary btn-block btn-round" (click)="updatePack(idP.value,tit.value,typ.value,prix.value,red.value,desc.value)">Save & Publish </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
