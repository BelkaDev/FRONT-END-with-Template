<div class="section section-gray" style="background-color: lightblue;">
<h4 style="text-align: center;">Packs </h4>
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
                <h4 class="title">
                    <small>Pack treatement</small>
                </h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                              <th class="text-center">{{ tableData1.headerRow[0] }}</th>
                              <th>{{ tableData1.headerRow[1] }}</th>
                              <th>{{ tableData1.headerRow[2] }}</th>
                              <th>{{ tableData1.headerRow[3] }}</th>
                              <th class="text-right">{{ tableData1.headerRow[4] }}</th>
                              <th class="text-right">{{ tableData1.headerRow[5] }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of listPack">
                                <td class="text-center">{{a.id}}</td>
                                <td>{{a.title}}</td>
                                <td>{{a.description}}</td>
                                <td> {{a.type}} </td>
                                <td class="text-right">&euro; {{a.price}}</td>
                                <td class="td-actions text-right">
                                    <button type="button" ngbTooltip="View Pack" [routerLink]="['/pages/pack-admin-pages/showPackDetails/',a.id]" class="btn btn-info btn-link btn-sm" >
                                        <i class="fa fa-user"></i>
                                    </button>
                                    <button type="button" ngbTooltip="Edit Pack" [routerLink]="['/pages/pack-admin-pages/editPackAdmin/',a.id]" class="btn btn-success btn-link btn-sm">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button type="button" ngbTooltip="Remove" (click)="deletePack(a.id)" class="btn btn-danger btn-link btn-sm">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                
             </div>
             </div>
               

    </div>
