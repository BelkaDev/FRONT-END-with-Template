<div class="page-header page-header-small" style="background-image: url('./assets/img/sections/gerrit-vermeulen.jpg');">
    <div class="filter filter-danger"></div>
    <div class="content-center">
        <div class="container">
            <h1> Add a job Offer </h1>
        </div>
    </div>
</div>
 
 
<div class="wrapper">
        <div class="main">
            <div class="section">
                <div class="container">
                    <h3>Add Job Offer</h3>
                    <form #addformm="ngForm" (ngSubmit)="addJoboffer()">
                        <div class="row">
                            <div class="col-md-5 col-sm-5">
                                <h6>Joboffer Image</h6>
                                <app-image-upload></app-image-upload>
                                <h6>Tags</h6>
                                <tag-input [(ngModel)]='addform.interests'   #interests="ngModel" theme='regular-theme' name="interests"></tag-input>
                            </div>
    
                            <div class="col-md-7 col-sm-7">
                                <div class="form-group">
                                    <h6>Title <span class="icon-danger">*</span></h6>
                                    <input type="text" class="form-control border-input" placeholder="title" name="JOtitle" [(ngModel)]="addform.JOtitle" #JOtitle="ngModel" required >
                                    <div class="alert alert-danger" role="alert" *ngIf="JOtitle.errors && (JOtitle.touched || JOtitle.dirty)">              
                                             Title required
                                          </div>
                                </div>
                                <div class="form-group">
                                    <h6>Area <span class="icon-danger">*</span></h6>
                                    <input type="text" class="form-control border-input"placeholder="area" name="JOarea" [(ngModel)]="addform.JOarea" #JOarea="ngModel" required>
                                    <div class="alert alert-danger" role="alert" *ngIf="JOarea.errors && (JOarea.touched || JOarea.dirty)">              
                                            Area required 
                                          </div>
                                </div>
                                <div class="row price-row">
                                  <div class="col-md-6">
                                    <h6>Experience
                                      <span class="icon-danger">*</span>
                                    </h6>
                                    <div class="input-group border-input">
                                      <input type="text" class="form-control border-input" placeholder="experience" name="JOexperience" [(ngModel)]="addform.JOexperience" #JOexperience="ngModel" required >
                                      <div class="alert alert-danger" role="alert" *ngIf="JOexperience.errors && (JOexperience.touched || JOexperience.dirty)">              
                                            Experience required 
                                          </div>
                                      
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                   
                                  </div>
                                </div>
                                <div class="form-group">
                                    <h6>Description</h6>
                                            <textarea class="form-control textarea-limited" placeholder="This is a textarea limited to 150 characters." rows="13" maxlength="150" name="JOdescription" [(ngModel)]="addform.JOdescription" #JOdescription="ngModel"></textarea>
                                    <h5><small><span id="textarea-limited-message" class="pull-right">150 characters left</span></small></h5>
                                </div>
                                             <div class="form-check">
                                </div>
                            </div>
                        </div>
    
    
                        <div class="row buttons-row">
                            <div class="col-md-4 col-sm-4">
                                <button class="btn btn-outline-danger btn-block btn-round">Cancel</button>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <button type="submit" class="btn btn-outline-primary btn-block btn-round" >Save</button>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <button class="btn btn-primary btn-block btn-round">Save & Publish </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
